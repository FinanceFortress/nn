<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!DOCTYPE html>
  <html>
  <head>
    <!-- Тип символов (UTF-8)-->
    <meta charset="UTF-8">
  
    <!-- Заголовок -->
    <title>Игра</title>
  
    <!-- Подключаем доп. файлы -->
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.min.js"></script>
    <script src="script.js"></script>
  
  
  
  </head>
  <body>
    <!-- Чертим поле -->
    <div class="MAIN_DIV">
        <h1 class="result" align="center">Ваш хід!</h1>
        <h1 class="score" align="center">0 : 0</h1>
        <div class="div kletka1"></div>
        <div class="div kletka2"></div>
        <div class="div kletka3"></div>
        <div class="div kletka4"></div>
        <div class="div kletka5"></div>
        <div class="div kletka6"></div>
        <div class="div kletka7"></div>
        <div class="div kletka8"></div>
        <div class="div kletka9"></div>  
    </div>
  
    <!-- Отступ -->
    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
  
  
    <!-- Кнопка -->
    <div align="center">
      <button id="Res" onclick="Restart()">Перезапустити</button> 
    </div>
  
    <!-- Отступ -->
    <br>
  
  
    <!-- Кнопки -->
    <div align="center">
      <button id="B1" onclick="X()"><b>X</b></button> 
      <button id="B2" onclick="O()"><b>O</b></button>
    </div>
    <h1>Dimasssk</h1>
  </body>
  </html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
